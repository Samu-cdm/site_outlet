<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlet dos Colchões - Irecê/BA</title>
    <style>
        :root { --blue: #0038A8; --white: #fff; --light: #f4f7f6; --green: #25D366; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { color: #333; background: var(--white); }
        .container { width: 90%; max-width: 1100px; margin: auto; }
        header { background: var(--white); padding: 15px 0; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .logo-img { height: 100px; width: auto; }
        .nav-links { margin-top: 10px; }
        .nav-links a { color: var(--blue); margin: 0 15px; font-weight: bold; text-decoration: none; }
        .hero { background: linear-gradient(rgba(0,56,168,0.7), rgba(0,56,168,0.7)), url('https://images.unsplash.com/photo-1505693416388-ac5ce068fe85?auto=format&fit=crop&w=1350&q=80'); background-size: cover; height: 40vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; color: var(--white); }
        .btn-zap { background: var(--green); color: white; padding: 12px 30px; border-radius: 50px; font-weight: bold; display: inline-block; text-decoration: none; transition: 0.3s; }
        .btn-zap:hover { transform: scale(1.05); background: #1ebe57; }
        .produtos, .faq, .map-section { padding: 40px 0; text-align: center; }
        .grid-produtos { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-top: 20px; }
        .card { background: white; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); padding-bottom: 20px; overflow: hidden; }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card-info { padding: 15px; }
        .price-tag { color: var(--green); font-weight: bold; font-size: 1.2rem; display: block; margin: 10px 0; }
        .faq-item { background: var(--light); padding: 15px; border-radius: 8px; margin-bottom: 10px; text-align: left; border-left: 5px solid var(--blue); }
        .map-container { width: 100%; height: 350px; margin-top: 20px; border-radius: 10px; overflow: hidden; border: 2px solid var(--blue); }
        footer { background: var(--blue); color: white; padding: 30px 0; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="logo.png" alt="Outlet dos Colchões" class="logo-img">
            <nav class="nav-links">
                <a href="#produtos">OFERTAS</a>
                <a href="#duvidas">DÚVIDAS</a>
                <a href="#local">LOJA</a>
            </nav>
        </div>
    </header>

    <section class="hero">
        <h1>O melhor descanso de Irecê</h1><br>
        <a href="https://wa.me/5574999994085" target="_blank" class="btn-zap">Falar com Consultor</a>
    </section>

    <section id="produtos" class="produtos">
        <div class="container">
            <h2 class="section-title">Destaques da Semana</h2>
            <div id="vitrine" class="grid-produtos">
                <p style="text-align: center; width: 100%;">Carregando ofertas...</p>
            </div>
        </div>
    </section>

    <script>
        async function carregarProdutos() {
            const vitrine = document.getElementById('vitrine');
            const repoUser = "Samu-cdm";
            const repoName = "site_outlet";
            const path = "produtos"; 
            
            try {
                const response = await fetch(`https://api.github.com/repos/${repoUser}/${repoName}/contents/${path}`);
                
                if (!response.ok) {
                    vitrine.innerHTML = "<p>Sem ofertas cadastradas.</p>";
                    return;
                }

                const arquivos = await response.json();
                vitrine.innerHTML = ""; 

                for (let file of arquivos) {
                    if (file.name.endsWith('.json')) {
                        const res = await fetch(file.download_url);
                        const produto = await res.json();

                        // CORREÇÃO DA FOTO: Adiciona a barra "/" se não existir
                        let imgUrl = produto.image;
                        if (imgUrl && !imgUrl.startsWith('/') && !imgUrl.startsWith('http')) {
                            imgUrl = '/' + imgUrl;
                        }

                        vitrine.innerHTML += `
                            <div class="card">
                                <img src="${imgUrl}" alt="${produto.title}" onerror="this.src='https://via.placeholder.com/400x200?text=Imagem+Nao+Encontrada'">
                                <div class="card-info">
                                    <h3>${produto.title}</h3>
                                    <p>${produto.description || ''}</p>
                                    <span class="price-tag">${produto.price}</span>
                                    <a href="https://wa.me/5574999994085" class="btn-zap">Consultar</a>
                                </div>
                            </div>
                        `;
                    }
                }
            } catch (error) {
                vitrine.innerHTML = "<p>Destaques em atualização.</p>";
            }
        }

        // CHAMADA ÚNICA: Resolvido o erro de duplicação
        carregarProdutos();
    </script>

    <section id="duvidas" class="faq">
        <div class="container">
            <h2>Dúvidas Frequentes</h2><br>
            <div class="faq-item">
                <h4>Quais as formas de pagamento?</h4>
                <p>Parcelamos em até 12x no cartão e temos condições especiais no Pix.</p>
            </div>
        </div>
    </section>

    <footer style="background: #0038A8; color: white; padding: 30px 0; text-align: center;">
        <div class="container">
            <p><strong>Outlet dos Colchões Irecê</strong></p>
        </div>
    </footer>
</body>
</html>
