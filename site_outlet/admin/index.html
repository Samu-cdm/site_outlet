<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlet dos Colchões - Irecê/BA</title>
    <style>
        :root { --blue: #0038A8; --white: #fff; --light: #f4f7f6; --green: #25D366; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { color: #333; background: var(--white); }
        .container { width: 90%; max-width: 1100px; margin: auto; }
        header { background: var(--white); padding: 15px 0; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .logo-img { height: 100px; width: auto; }
        .nav-links { margin-top: 10px; }
        .nav-links a { color: var(--blue); margin: 0 15px; font-weight: bold; text-decoration: none; }
        .hero { background: linear-gradient(rgba(0,56,168,0.7), rgba(0,56,168,0.7)), url('https://images.unsplash.com/photo-1505693416388-ac5ce068fe85?auto=format&fit=crop&w=1350&q=80'); background-size: cover; height: 35vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; color: var(--white); }
        .btn-zap { background: var(--green); color: white; padding: 12px 30px; border-radius: 50px; font-weight: bold; display: inline-block; text-decoration: none; transition: 0.3s; }
        .produtos { padding: 40px 0; text-align: center; }
        .grid-produtos { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-top: 20px; }
        .card { background: white; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); padding-bottom: 20px; overflow: hidden; }
        .card img { width: 100%; height: 220px; object-fit: cover; }
        .card-info { padding: 15px; }
        .price-tag { color: var(--green); font-weight: bold; font-size: 1.4rem; display: block; margin: 10px 0; }
        footer { background: var(--blue); color: white; padding: 30px 0; text-align: center; }
        .admin-link { display: block; margin-top: 15px; color: rgba(255,255,255,0.4); font-size: 0.8rem; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="https://raw.githubusercontent.com/Samu-cdm/site_outlet/main/site_outlet/admin/logo.png" alt="Outlet" class="logo-img">
            <nav class="nav-links">
                <a href="#produtos">OFERTAS</a>
            </nav>
        </div>
    </header>

    <section class="hero">
        <h1>Outlet dos Colchões Irecê</h1><br>
        <a href="https://wa.me/5574999994085" class="btn-zap">Falar no WhatsApp</a>
    </section>

    <section id="produtos" class="produtos">
        <div class="container">
            <h2>Ofertas Disponíveis</h2>
            <div id="vitrine" class="grid-produtos">
                <p>Carregando catálogo...</p>
            </div>
        </div>
    </section>

    <script>
        async function carregarProdutos() {
            const vitrine = document.getElementById('vitrine');
            const repo = "Samu-cdm/site_outlet";
            
            try {
                // Mantive procurando na pasta 'content' que é a correta
                const response = await fetch(`https://api.github.com/repos/${repo}/contents/content`);
                if (!response.ok) throw new Error("Pasta não encontrada");

                const arquivos = await response.json();
                vitrine.innerHTML = ""; 

                for (let file of arquivos) {
                    if (file.name.endsWith('.json')) {
                        const res = await fetch(file.download_url);
                        const produto = await res.json();

                        // --- AQUI ESTÁ O AJUSTE DA IMAGEM ---
                        let imgUrl = produto.image;
                        // 1. Remove a barra do início se tiver (corrige erro do Vercel)
                        if (imgUrl && imgUrl.startsWith('/')) imgUrl = imgUrl.substring(1);
                        // 2. Se não for link externo, cria o link direto do GitHub (corrige erro 404)
                        if (imgUrl && !imgUrl.startsWith('http')) {
                            imgUrl = "https://raw.githubusercontent.com/" + repo + "/main/" + imgUrl;
                        }

                        vitrine.innerHTML += `
                            <div class="card">
                                <img src="${imgUrl}" onerror="this.src='https://via.placeholder.com/400x220?text=Foto+Indisponivel'">
                                <div class="card-info">
                                    <h3>${produto.title}</h3>
                                    <span class="price-tag">R$ ${produto.price}</span>
                                    <a href="https://wa.me/5574999994085" class="btn-zap">Comprar</a>
                                </div>
                            </div>`;
                    }
                }
            } catch (e) {
                vitrine.innerHTML = "<p>Nenhum produto encontrado. Verifique se cadastrou no Painel.</p>";
            }
        }
        carregarProdutos();
    </script>

    <footer>
        <p>© 2025 Outlet dos Colchões Irecê</p>
        <a href="site_outlet/admin/painel.html" class="admin-link">Área do Administrador</a>
    </footer>
</body>
</html>
