<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Painel Outlet</title>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</head>
<body>
  <script>
    window.CMS_CONFIG = {
      config: {
        backend: {
          name: "github",
          repo: "Samu-cdm/site_outlet", // Seu repositório
          branch: "main",
          base_url: "https://api.netlify.com",
          site_id: "site-outlet.netlify.app" // O link verde da sua foto
        },
        display_url: "https://site-outlet.netlify.app",
        media_folder: "images", // Pasta real no seu GitHub
        public_folder: "/images",
        collections: [
          {
            name: "produtos",
            label: "Produtos",
            folder: "content/produtos", // Caminho que aparece na sua foto
            create: true,
            extension: "json",
            fields: [
              {label: "Nome", name: "title", widget: "string"},
              {label: "Preço", name: "price", widget: "string"},
              {label: "Foto", name: "image", widget: "image"}
            ]
          }
        ]
      }
    };
  </script>
</body>
</html>
